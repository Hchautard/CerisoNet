<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Connectez-vous</h2>

        <!-- Affichage de la dernière connexion si disponible -->
      <div *ngIf="lastLogin" class="mt-2 text-center text-sm text-gray-500">
        Dernière connexion le {{ lastLogin | date:'dd/MM/yyyy à HH:mm' }}
      </div>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form 
        class="space-y-6" 
        [formGroup]="loginForm"
        (ngSubmit)="login()"
        id="loginForm"
      >
      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-900">Adresse email</label>
        <div class="mt-2">
          <input 
            type="email"
            formControlName="email"
            id="email"
            autocomplete="email"
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          >
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm">
            Adresse email invalide
          </div>
        </div>
      </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm/6 font-medium text-gray-900">Mot de passe</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Mot de passe oublié?</a>
            </div>
          </div>
          <div class="mt-2">
            <input 
              type="password"
              formControlName="password"
              id="password"
              autocomplete="current-password"
              required
              class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            >
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm">
              Le mot de passe doit contenir au moins 6 caractères
            </div>
          </div>
        </div>

        <div class="text-sm">
            <a href="register" class="font-semibold text-indigo-600 hover:text-indigo-500">Besoin d'un compte ?
            </a>
          </div>
  
        <div>
          <button 
          type="submit" 
          [disabled]="loading" 
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:bg-indigo-300"
          >
            <span *ngIf="loading" class="mr-2">
              <!-- Indicateur de chargement (spinner) -->
              <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
              </svg>
            </span>
            Se connecter
          </button>
        </div>
      </form>

    </div>

     <!-- Composant de notification -->
    <app-notification></app-notification>

  </div>
